<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>360° Панорама — Ваше изображение</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum/build/pannellum.css">
  <script src="https://cdn.jsdelivr.net/npm/pannellum/build/pannellum.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    #panorama {
      width: 100%;
      height: 100%;
    }
    #back-button {
      position: fixed;
      bottom: 20px;
      left: 20px;
      z-index: 1000;
      padding: 10px;
      background: rgba(0,0,0,0.5);
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="panorama"></div>
  <button id="back-button" style="display: none;">Назад</button>

  <script>
    // Прямая ссылка на вашу панораму (замените на актуальную!)
    const panoramaUrl = 'https://downloader.disk.yandex.ru/disk/fuv2BlvR2eci_g/.../panorama.jpg';

    // Инициализация просмотрщика
    const viewer = pannellum.viewer('panorama', {
      type: 'equirectangular',
      panorama: panoramaUrl,
      autoLoad: true,
      autoRotate: -2,
      compass: true
    });

    // Кнопка "Назад" (если нужно добавить интерфейс)
    const backButton = document.getElementById('back-button');
    backButton.style.display = 'block';
    backButton.onclick = function() {
      window.location.reload();
    };
  </script>
</body>
</html>
